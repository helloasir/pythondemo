<!DOCTYPE html>
<html>
<head>
<title>Python Getting Started on Heroku</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <style type="text/css">
    *{font-family:Tahoma,sans-serif,Verdana,Geneva}.navbar-brand{padding:0 0 0 30px}html{height:100%}body{margin:0 auto;padding:0;min-height:100%;width:100%;max-width:100%;text-align:center;height:100%}.left{float:left}.clearfix::after{display:block;content:"";clear:both}.calculator-form{position:relative}.calculatebutton{position:relative;top:1px;font-size:22px}.amount,.amount input{font-size:22px}#vat{width:8ch;text-align:center}.form-group{margin-bottom:6px;margin-top:6px}.result-block{width:20%;padding-right:1%;float:left;margin-top:15px;margin-bottom:15px;background-color:#aecaf5}#formnds{background:#8b9dc3;padding:10px;font-weight:700}h1{display:block;font-size:2em;margin-block-start:.67em;margin-block-end:.67em;margin-inline-start:0;margin-inline-end:0;font-weight:700}@media only screen and (max-width:600px){h1{font-size:1.5em}}#datetime{color:#fff}input[type=radio]{margin-right:5px}.col-lg-8{padding-bottom:200px}footer{text-align:left;size:10px;font-size:small}.ext-links{position:fixed;top:5em;right:1.5em}.ext-link{display:block;opacity:.7;-webkit-animation:fadein 1s;animation:fadein 1s;padding-bottom:.1em}.ext-link:hover{opacity:1}@media screen and (max-width:56em){.ext-links{position:static;margin:0 auto 2em;text-align:center;clear:both}.ext-link{display:inline-block;vertical-align:middle;margin:.25em}}.text-danger{color:red}.text-dark{color:#fff}
  </style>
</head>
<body>
  <div class="container my-0">
    <nav class="navbar navbar-expand-lg sticky-top  navbar-dark bg-primary">
    <div class="container">
    <a class="navbar-brand" href="/">VAT Calculator</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav me-auto">
    <li class="nav-item">
    <a class="nav-link" href="https://eservices.tax.gov.ae/en-us/trn-verify" target="_blank" rel="noopener">TRN
    Verify </a>
    </li>
    <li class="nav-item">
    <a class="nav-link" href="https://eservices.tax.gov.ae/en-us/login" target="_blank" rel="noopener">Tax
    Login</a>
    </li>
    <li class="nav-item">
    <a class="nav-link" href="https://u.ae/en#/" target="_blank" rel="noopener">UAE</a>
    </li>
    <li class="nav-item">
    <a class="nav-link" href="https://vat201.com/vat201_calculator.xlsx" target="_blank" rel="noopener">Excel Download</a>
    </li>
    </ul>
    <span class="navbar-text" id="datetime"></span>
    </div>
    </div>
    </nav>
    </div>

{% block content %}{% endblock %}

</body>
</html>
